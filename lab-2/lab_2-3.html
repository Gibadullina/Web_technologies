<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>lab_2-3</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
   $(document).on('keydown', function() {
       if (event.keyCode == 37) {
        $("#img1").animate({left:"-=100"}, 1200)		
    }
    if (event.keyCode == 38) {
		 $("#img1").animate({top:"-=100"}, 1200)
    }
    if (event.keyCode == 39) {
	    $("#img1").animate({left:"+=100"}, 1200)
    }
    if (event.keyCode == 40) {
	   $("#img1").animate({top:"+=100"}, 1200)
    }
  });
  
$(document).ready(function(){

$('#but_left').on('click', function(){
 $("#img1").animate({left:"-=100"}, 1200);

});

$('#but_up').on('click', function(){
 $("#img1").animate({top:"-=100"}, 1200);

});

$('#but_right').on('click', function(){
 $("#img1").animate({left:"+=100"}, 1200);

});

$('#but_down').on('click', function(){
 $("#img1").animate({top:"+=100"}, 1200);

});
});
  </script>
</head>

<p id="text1">Нажимайте на стрелочки на вашей клавиатуре</p>

 <img id="img1" src="img/image1.jpg" >
 </p>
