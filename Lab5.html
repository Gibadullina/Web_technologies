       var a=0;
	   function line()
       {	     
    document.writeln("<hr align='center' width='100'>");
    }

     for (var i=1; i<=10; i++) 
      line(); 
     </script>
  <h1>Пример простой (пирамидка)</h1>
     <script language="JavaScript" type="text/JavaScript">
       var a=0;
	   function line1()
       {	     
    document.writeln("<hr align='center' width='"+(a+=10)+"'>");
    }

     for (var i=1; i<=10; i++) 
      line1(); 
     </script>
